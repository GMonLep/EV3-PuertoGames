<!-- FORM LOGIN -->
<div class="flex items-center justify-center py-12">
<form id="loginForm" class="bg-white/80 backdrop-blur-md p-8 rounded-xl shadow-xl w-80">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-cyan-800 drop-shadow">Iniciar Sesi칩n</h2>
    <input id="correo" type="email" placeholder="Correo" required
           class="w-full mb-4 px-3 py-2 border border-cyan-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow" />
    <input id="contrasena" type="password" placeholder="Contrase침a" required
           class="w-full mb-6 px-3 py-2 border border-cyan-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow"/>
    <button type="submit" class="w-full bg-cyan-700 hover:bg-cyan-900 text-white py-2 rounded-lg shadow transition">
        Entrar
    </button>
    <p id="mensaje" class="mt-4 text-center text-red-600"></p>
</form>
</div>

<script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async e => {
        e.preventDefault();
        mensaje.textContent = '';

        const correo = document.getElementById('correo').value;
        const contrasena = document.getElementById('contrasena').value;

        try {
            const res = await fetch('http://localhost:8080/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, contrasena })
            });

            if (res.ok) {
                mensaje.style.color = 'green';
                mensaje.textContent = 'Login exitoso';
            } else if (res.status === 401) {
                mensaje.textContent = 'Correo o contrase침a incorrectos';
            } else {
                mensaje.textContent = 'Error en el servidor';
            }
        } catch (error) {
            mensaje.textContent = 'No se pudo conectar al servidor';
        }
    });
</script>
</body>
</html>
