    </div>
    <div class="flex gap-2 mb-4">
        <form method="post" id="form" class="space-x-2 mb-6">
            <input type="text" id="titulo" placeholder="Mario Bross" class="border p-2">
            <input type="text" id="genero" placeholder="Aventura" class="border p-2">
            <input type="text" id="plataforma" placeholder="NES" class="border p-2">
            <input type="number" id="precio" placeholder="90000" class="border p-2 w-24">
            <input type="number" id="stock" placeholder="20" class="border p-2 w-20">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" id="btn">Agregar</button>
        </form>
    </div>

  <!-- TITULO -->
  <div class="max-w-4xl mx-auto p-8 mt-6 bg-white/80 backdrop-blur-md rounded-xl shadow-xl">
    <h1 class="text-4xl font-extrabold mb-6 text-center text-cyan-800 drop-shadow">Stock Sucursal Puerto Montt</h1>
    
    <!-- FORMULARIO -->
    <form method="post" id="form" class="flex flex-wrap gap-2 justify-center mb-8">
      <input type="text" id="titulo" placeholder="Mario Bross" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input type="text" id="genero" placeholder="Aventura" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input type="text" id="plataforma" placeholder="NES" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input type="number" id="precio" placeholder="90000" class="border border-cyan-300 px-3 py-2 w-24 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <input type="number" id="stock" placeholder="20" class="border border-cyan-300 px-3 py-2 w-20 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
      <button class="bg-cyan-700 hover:bg-cyan-900 text-white px-4 py-2 rounded-lg shadow transition" id="btn">Agregar</button>
    </form>

    <!-- LISTA -->
    <div id="lista" class="bg-white rounded-lg shadow p-4 mb-8"></div>

    <!-- GRÁFICO CATEGORÍAS -->
    <h2 class="text-xl font-bold text-center mb-4 text-cyan-800">Stock por Categorías</h2>
    <canvas id="graficoCategorias" class="w-full h-64 mb-8"></canvas>

    <!-- GRÁFICO MENSUAL -->
    <h2 class="text-xl font-bold text-center mb-4 text-cyan-800">Stock Mensual</h2>
    <canvas id="graficoStockMensual" class="w-full h-64"></canvas>
  </div>

  <script>
    // Gráfico de categorías (barras)
    const ctxCategorias = document.getElementById('graficoCategorias').getContext('2d');
    new Chart(ctxCategorias, {
      type: 'bar',
      data: {
        labels: ['Aventura', 'Rol', 'Acción'],
        datasets: [{
          label: 'Stock disponible',
          data: [25, 18, 30],
          backgroundColor: ['#60A5FA', '#A78BFA', '#F87171'],
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: { label: context => `${context.parsed.y} juegos` }
          }
        },
        scales: {
          y: { beginAtZero: true, title: { display: true, text: 'Cantidad en stock' } },
          x: { title: { display: true, text: 'Categoría' } }
        }
      }
    });

    // Gráfico mensual (pie)
    const ctxMensual = document.getElementById('graficoStockMensual').getContext('2d');
    new Chart(ctxMensual, {
      type: 'pie',
      data: {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
          label: 'Stock',
          data: [40, 30, 25, 20, 35],
          backgroundColor: ['#60A5FA', '#FBBF24', '#34D399', '#F472B6', '#A78BFA'],
          borderColor: '#FFFFFF',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          tooltip: {
            callbacks: { label: context => `${context.label}: ${context.parsed} juegos` }
          }
        }
      }
    });
  </script>
