<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PuertoGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            background-image: url('img/gJzuHB.jpg'); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fondo fijo al hacer scroll */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

<!-- NAV -->
<div class="flex bg-cyan-600 bg-opacity-70">
    <div class="flex items-center justify-between w-full px-4 py-2">
        <!-- LOGO y TÍTULO -->
        <div class="flex items-center">
            <img src="img/ImagenLogo.png" alt="Puerto Games Logo" class="h-14 w-auto" />
            <a href="index.html" class="text-white text-2xl font-semibold ml-4">Puerto Games</a>
        </div>

        <!-- MENÚ DERECHO -->
        <ul class="flex items-center space-x-6 text-white text-lg font-semibold">
            <li><a class="hover:text-yellow-300 transition" href="index.html">Inicio</a></li>
            <li><a class="hover:text-yellow-300 transition" href="nosotros.html">Nosotros</a></li>
            <li><a class="hover:text-yellow-300 transition" href="stockTienda.html">Stock</a></li>
            <li><a class="hover:text-yellow-300 transition" href="busqueda.html">Juegos</a></li>
            <li><a class="fa-solid fa-user hover:text-yellow-300 transition" href="login.html" id="iconoUsuario"></a></li>
        </ul>
    </div>
</div>

<!-- TITULO -->
<div class="max-w-4xl mx-auto p-8 mt-6 bg-white/80 backdrop-blur-md rounded-xl shadow-xl">
    <h1 class="text-4xl font-extrabold mb-6 text-center text-cyan-800 drop-shadow">Stock Sucursal Puerto Montt</h1>

    <!-- FORMULARIO -->
    <form method="post" id="formularioVideojuego" class="flex flex-wrap gap-2 justify-center mb-8">
        <input type="text" id="titulo" name="titulo" placeholder="Mario Bross" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <input type="text" id="genero" name="genero" placeholder="Aventura" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <input type="text" id="plataforma" name="plataforma" placeholder="NES" class="border border-cyan-300 px-3 py-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <input type="number" id="precio" name="precio" placeholder="90000" class="border border-cyan-300 px-3 py-2 w-24 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <input type="number" id="stock" name="stock" placeholder="20" class="border border-cyan-300 px-3 py-2 w-20 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <button class="bg-cyan-700 hover:bg-cyan-900 text-white px-4 py-2 rounded-lg shadow transition" id="btn">Agregar</button>
    </form>

    <!-- LISTA -->
    <div id="lista" class="bg-white rounded-lg shadow p-4 mb-8"></div>

    <!-- GRÁFICOS -->
    <h2 class="text-xl font-bold text-center mb-4 text-cyan-800">Stock por Categorías</h2>
    <canvas id="graficoCategorias" class="w-full h-64 mb-8"></canvas>

    <h2 class="text-xl font-bold text-center mb-4 text-cyan-800">Stock Mensual</h2>
    <canvas id="graficoStockMensual" class="w-full h-64"></canvas>
</div>

<script>
    // Gráfico de categorías (barras)
    const ctxCategorias = document.getElementById('graficoCategorias').getContext('2d');
    new Chart(ctxCategorias, {
        type: 'bar',
        data: {
            labels: ['Aventura', 'Rol', 'Acción'],
            datasets: [{
                label: 'Stock disponible',
                data: [25, 18, 30],
                backgroundColor: ['#60A5FA', '#A78BFA', '#F87171'],
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: { label: context => `${context.parsed.y} juegos` }
                }
            },
            scales: {
                y: { beginAtZero: true, title: { display: true, text: 'Cantidad en stock' } },
                x: { title: { display: true, text: 'Categoría' } }
            }
        }
    });

    // Gráfico mensual (pie)
    const ctxMensual = document.getElementById('graficoStockMensual').getContext('2d');
    new Chart(ctxMensual, {
        type: 'pie',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Stock',
                data: [40, 30, 25, 20, 35],
                backgroundColor: ['#60A5FA', '#FBBF24', '#34D399', '#F472B6', '#A78BFA'],
                borderColor: '#FFFFFF',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                tooltip: {
                    callbacks: { label: context => `${context.label}: ${context.parsed} juegos` }
                }
            }
        }
    });

    // Agregar videojuego al backend
    document.getElementById("formularioVideojuego").addEventListener("submit", function(e) {
        e.preventDefault();

        const titulo = document.getElementById("titulo").value.trim();
        const genero = document.getElementById("genero").value.trim();
        const plataforma = document.getElementById("plataforma").value.trim();
        const stock = parseInt(document.getElementById("stock").value);
        const precio = parseFloat(document.getElementById("precio").value);

        if (!titulo || !genero || !plataforma || isNaN(stock) || stock < 0 || isNaN(precio) || precio <= 0) return;

        const videojuegoData = { titulo, genero, plataforma, stock, precio };

        fetch('http://localhost:8080/api/videojuegos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(videojuegoData),
        })
            .then(response => response.json())
            .then(data => {
                // Actualizar los gráficos
                // (Se debe actualizar como se haga la lógica para actualización en backend)
                // Resetear el formulario
                document.getElementById("formularioVideojuego").reset();
                Toastify({
                    text: "¡Juego agregado con éxito!",
                    backgroundColor: "#4CAF50",
                    duration: 3000
                }).showToast();
            })
            .catch(error => {
                Toastify({
                    text: "Error al agregar el juego.",
                    backgroundColor: "#FF6347",
                    duration: 3000
                }).showToast();
            });
    });
</script>

<footer class="bg-cyan-600 text-white mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col items-center space-y-4">
        <div class="text-center">
            <h3 class="text-lg font-semibold">Puerto Games</h3>
            <p class="text-sm">Tu portal de videojuegos favoritos</p>
        </div>
    </div>
    <div class="text-center text-sm bg-cyan-700 py-2">
        © 2025 Puerto Games - Todos los derechos reservados.
    </div>
</footer>

<script src="../frontend/js/main.js"></script>

</body>
</html>
